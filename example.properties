# SAP Event Mesh AMQP Connector - Configuration Template
# Copy this file to 'sap-config.properties' and fill in your actual values
# DO NOT commit the actual configuration file with real credentials!

# ========================================
# SAP Event Mesh Connection Settings
# ========================================

# WebSocket URI for SAP Event Mesh
# Format: wss://[instance-name].[region].a.eventmesh.integration.cloud.sap/protocols/amqp10ws
# Example: wss://my-instance.eu20.a.eventmesh.integration.cloud.sap/protocols/amqp10ws
sap.uri=wss://your-instance.REGION.a.eventmesh.integration.cloud.sap/protocols/amqp10ws

# OAuth2 Token Endpoint URL
# Format: https://[subdomain].authentication.[region].hana.ondemand.com/oauth/token
# Example: https://my-subdomain.authentication.eu20.hana.ondemand.com/oauth/token
sap.tokenUrl=https://your-subdomain.authentication.REGION.hana.ondemand.com/oauth/token

# OAuth2 Client ID
# Obtained from SAP BTP Event Mesh service key
sap.clientId=sb-clone-xbem-service-...

# OAuth2 Client Secret
# Obtained from SAP BTP Event Mesh service key
# IMPORTANT: Keep this secret! Never commit to version control
sap.clientSecret=YOUR_CLIENT_SECRET_HERE

# ========================================
# Queue/Topic Configuration
# ========================================

# Default queue name for testing
# Format: namespace/application/type/name
# Example: TRANSFORM/S4HANA/TEST/S4TEST
sap.queueName=TRANSFORM/S4HANA/TEST/S4TEST

# Default topic name (if using pub/sub)
sap.topicName=TRANSFORM/S4HANA/TOPIC/EVENT

# ========================================
# Consumer Configuration
# ========================================

# Number of concurrent message consumers
# Default: 1
# Recommended: 2-5 for high-throughput scenarios
sap.numberOfConsumers=1

# Message acknowledgment mode
# Options: AUTO, CLIENT, DUPS_OK
# - AUTO: Automatic acknowledgment (best performance)
# - CLIENT: Manual acknowledgment (best reliability)
# - DUPS_OK: Lazy acknowledgment (acceptable for duplicates)
sap.ackMode=AUTO

# Message consumption timeout (milliseconds)
# Default: 5000 (5 seconds)
sap.timeout=5000

# ========================================
# How to Get These Values
# ========================================
# 
# 1. Log in to SAP BTP Cockpit: https://cockpit.btp.cloud.sap/
# 2. Navigate to your subaccount
# 3. Go to: Services → Instances and Subscriptions
# 4. Find your Event Mesh service instance
# 5. Click on the instance name
# 6. Click "Create Service Key" or view existing key
# 7. Copy the values from the service key JSON:
#    - uri → sap.uri
#    - oa2.tokenendpoint → sap.tokenUrl
#    - oa2.clientid → sap.clientId
#    - oa2.clientsecret → sap.clientSecret
#
# Example Service Key Structure:
# {
#   "xsappname": "your-app",
#   "serviceinstanceid": "...",
#   "uri": "wss://...",
#   "oa2": {
#     "clientid": "sb-clone-...",
#     "clientsecret": "...",
#     "tokenendpoint": "https://...authentication...hana.ondemand.com/oauth/token"
#   },
#   "protocol": ["amqp10ws"],
#   "broker": {...}
# }
#
# ========================================
# Security Best Practices
# ========================================
#
# 1. Never commit actual credentials to Git
# 2. Use environment variables for production
# 3. Rotate credentials regularly
# 4. Apply least privilege access in SAP BTP
# 5. Use secure vault services for credential management
# 6. Enable audit logging in SAP Event Mesh
#
